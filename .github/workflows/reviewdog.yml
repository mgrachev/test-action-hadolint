name: reviewdog
on: [pull_request]
jobs:
  reek:
    name: runner / reek
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: reek
        uses: reviewdog/action-reek@v1
        with:
          reek_version: 6.0.3
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review # Default is github-pr-check
