name: reviewdog
on: [pull_request]
jobs:
  rubocop:
    name: runner / rubocop
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: rubocop
        uses: reviewdog/action-rubocop@master
        with:
          rubocop_version: 1.10
          rubocop_extensions: ""
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review # Default is github-pr-check
